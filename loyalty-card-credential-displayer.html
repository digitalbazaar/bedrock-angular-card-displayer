<div class="row" style="margin: 0;">
  <div class="br-card-id-1" ng-style="$ctrl.cardStyle">
    <div class="br-loyalty-card-container">
      <div class="br-loyalty-card-header">
        <span class="br-loyalty-card-text" ng-style="{
          color: $ctrl.credential.claim.document.documentType.documentForegroundColor
        }">{{$ctrl.credential.claim.document.documentType.title}}</span>
      </div>
      <div class="br-loyalty-card-body">
        <img ng-src="{{$ctrl.credential.claim.document.documentType.brand.logo}}">
      </div>
      <div class="br-loyalty-card-footer">
        <span class="br-loyalty-card-text" ng-style="{
          color: $ctrl.credential.claim.document.documentType.documentForegroundColor
        }">{{$ctrl.credential.claim.document.documentType.brand.text}}</span>
      </div>
    </div>
  </div>
</div>
