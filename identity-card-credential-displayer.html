<div class="row" style="margin: 0;">
  <div class="br-card-id-1" ng-style="$ctrl.cardStyle">
    <div class="br-loyalty-card-container ng-class:$ctrl.containerClass" ng-style="$ctrl.containerStyle">
      <div class="br-loyalty-card-header">
        <span class="br-loyalty-card-text" ng-style="$ctrl.textStyle"></span>
      </div>
      <div class="br-loyalty-card-body">
        <span class="br-loyalty-card-text" ng-style="$ctrl.combine($ctrl.textStyle, $ctrl.jobTitleStyle)">{{$ctrl.documentType.jobTitle | uppercase}}</span>
        <img ng-style="$ctrl.pictureStyle" ng-src="{{$ctrl.documentType.image}}">
        <span class="br-loyalty-card-text" ng-style="$ctrl.combine($ctrl.textStyle, $ctrl.dateStyle)">{{$ctrl.formatDate($ctrl.documentType.birthDate)}}</span>
        <span class="br-loyalty-card-text" ng-style="$ctrl.combine($ctrl.textStyle, $ctrl.topNameStyle)">{{$ctrl.topName()}}</span>
        <span class="br-loyalty-card-text" ng-style="$ctrl.combine($ctrl.textStyle, $ctrl.bottomNameStyle)">{{$ctrl.bottomName()}}</span>
        <span class="br-loyalty-card-text" ng-style="$ctrl.combine($ctrl.textStyle, $ctrl.idNumberStyle)">{{$ctrl.documentType.identifier}}</span>
        <img class="barcode" ng-style="$ctrl.barcodeStyle"/>
      </div>
    </div>
  </div>
</div>
