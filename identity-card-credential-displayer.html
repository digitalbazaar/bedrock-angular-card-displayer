<div class="row" style="margin: 0;">
  <div class="br-card-id-1" ng-style="$ctrl.cardStyle">
    <div class="br-loyalty-card-container ng-class:$ctrl.containerClass" ng-style="$ctrl.containerStyle">
      <div class="br-loyalty-card-header">
        <span class="br-loyalty-card-text" ng-style="$ctrl.textStyle"></span>
      </div>
      <div class="br-loyalty-card-body">
        <span class="br-loyalty-card-text" ng-style="$ctrl.combineObjects($ctrl.textStyle, $ctrl.statusStyle)">{{$ctrl.issuee.status}}</span>
        <img ng-style="$ctrl.pictureStyle" ng-src="{{$ctrl.issuee.picture}}">
        <span class="br-loyalty-card-text" ng-style="$ctrl.combineObjects($ctrl.textStyle, $ctrl.dateStyle)">{{$ctrl.formatDate($ctrl.issuee.birthdate)}}</span>
        <span class="br-loyalty-card-text" ng-style="$ctrl.combineObjects($ctrl.textStyle, $ctrl.lastnameStyle)">{{$ctrl.issuee.lastname}}</span>
        <span class="br-loyalty-card-text" ng-style="$ctrl.combineObjects($ctrl.textStyle, $ctrl.firstnameStyle)">{{$ctrl.issuee.firstname + ' ' + $ctrl.issuee.middleInitial}}</span>
        <span class="br-loyalty-card-text" ng-style="$ctrl.combineObjects($ctrl.textStyle, $ctrl.idNumberStyle)">{{$ctrl.issuee.idNumber}}</span>
        <img class="barcode" ng-style="$ctrl.barcodeStyle"/>
      </div>
      <div class="br-loyalty-card-footer">
        <span class="br-loyalty-card-text" ng-style="$ctrl.textStyle">{{$ctrl.documentType.brand.text}}</span>
      </div>
    </div>
  </div>
</div>
